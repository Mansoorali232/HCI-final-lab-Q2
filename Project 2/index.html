<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“š Digital Bookshelf</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header role="banner">
    <h1><span role="img" aria-label="Books">ðŸ“š</span> My Digital Bookshelf</h1>
  </header>

  <nav role="navigation">
    <button onclick="showSection('add')" aria-label="Add book section">
      <i class="fas fa-plus-circle"></i> Add Book
    </button>
    <button onclick="showSection('view')" aria-label="View books section">
      <i class="fas fa-book-open"></i> View Books
    </button>
    <button onclick="showSection('stats')" aria-label="Reading progress section">
      <i class="fas fa-chart-bar"></i> Progress
    </button>
  </nav>

  <main role="main">
    <!-- Add Book Section -->
    <section id="add" class="section active" aria-labelledby="add-heading">
      <h2 id="add-heading">Add New Book</h2>
      <form id="bookForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Book title" required>
        </div>
        
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" placeholder="Author name" required>
        </div>
        
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Academic">Academic</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status">
            <option value="Want to Read">Want to Read</option>
            <option value="Reading">Reading</option>
            <option value="Finished">Finished</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>
            Progress: <span id="progressValue">0%</span>
          </label>
          <input type="range" id="progress" min="0" max="100" value="0">
        </div>
        
        <button type="submit" class="submit-btn">
          <i class="fas fa-plus"></i> Add Book
        </button>
      </form>
    </section>

    <!-- View Books Section -->
    <section id="view" class="section" aria-labelledby="view-heading">
      <h2 id="view-heading">Your Books</h2>
      <div class="filter-controls">
        <div class="search-wrapper">
          <i class="fas fa-search"></i>
          <input type="text" id="search" placeholder="Search books..." aria-label="Search books">
        </div>
        <select id="filterStatus" aria-label="Filter by status">
          <option value="all">All Statuses</option>
          <option value="Want to Read">Want to Read</option>
          <option value="Reading">Reading</option>
          <option value="Finished">Finished</option>
        </select>
      </div>
      <div class="book-list" id="bookList"></div>
    </section>

    <!-- Stats Section -->
    <section id="stats" class="section" aria-labelledby="stats-heading">
      <h2 id="stats-heading"><span role="img" aria-label="Statistics">ðŸ“Š</span> Reading Progress</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon total">
            <i class="fas fa-book"></i>
          </div>
          <h3>Total Books</h3>
          <p id="totalBooks">0</p>
        </div>
        <div class="stat-card">
          <div class="stat-icon finished">
            <i class="fas fa-check-circle"></i>
          </div>
          <h3>Finished</h3>
          <p id="finishedBooks">0</p>
        </div>
        <div class="stat-card">
          <div class="stat-icon reading">
            <i class="fas fa-book-open"></i>
          </div>
          <h3>Reading</h3>
          <p id="readingBooks">0</p>
        </div>
        <div class="stat-card">
          <div class="stat-icon want">
            <i class="fas fa-bookmark"></i>
          </div>
          <h3>Want to Read</h3>
          <p id="wantBooks">0</p>
        </div>
      </div>
      <div class="progress-chart" id="progressChart">
        <div class="chart-legend">
          <span><i class="fas fa-square" style="color: #66bb6a"></i> Finished</span>
          <span><i class="fas fa-square" style="color: #5c6bc0"></i> Reading</span>
          <span><i class="fas fa-square" style="color: #ffa726"></i> Want to Read</span>
        </div>
      </div>
    </section>
  </main>

  <div id="notification" class="notification" role="alert" aria-live="assertive"></div>
  <script src="script.js"></script>
</body>
</html>
